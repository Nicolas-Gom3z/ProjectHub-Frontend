<h1 class="text-center mt-5">Completa el registro y comienza a <span class="text-primary fw-bolder">CREAR</span></h1>

<div class="bg-secondary w-50 mx-auto mt-4 signup-container">
  <div>
    <form (ngSubmit)="enviar()" [formGroup]="registerForm">

      <!-- Nombre -->
      <div>
        <label for="nombre" class="form-label">¿Cúal es tu nombre?</label>
        <input formControlName="nombre"
                type="text" class="form-control" id="nombre" placeholder="Arnold Schwarzenegger..." aria-describedby="basic-addon3 basic-addon4">
        <div *ngIf="campoValido('nombre')" class="form-text text-danger" id="basic-addon4">El nombre no puede ser tan corto</div>
      </div>



      <!-- Alias -->
      <div class="mt-2">
        <label for="nombre" class="form-label">¿Tienes algún alias?</label>
        <input formControlName="alias"
                type="text" class="form-control" id="nombre" placeholder="The Rock..." aria-describedby="basic-addon3 basic-addon4">
        <div *ngIf="campoValido('alias')" class="form-text text-danger" id="basic-addon4">No se permiten caracteres especiales como !#$%&...</div>
      </div>



      <!-- Correo -->
      <div class="mt-2">
        <label for="nombre" class="form-label">¿Cuál es tu dirección de correo electrónico?</label>
        <input formControlName="email"
                type="email" class="form-control" id="nombre" placeholder="wwesuperstar@hotmail.com" aria-describedby="basic-addon3 basic-addon4">
        <div *ngIf="campoValido('email')" class="form-text text-danger" id="basic-addon4">La dirección de correo electrónico no es válida</div>
      </div>

  

    <!-- Password -->
    <div class="mt-2">
      <label for="nombre" class="form-label">Crea una contraseña para tu cuenta</label>
      <div class="password-container">
        <input formControlName="password"
              [type]="passwordView ? 'text' : 'password'" class="form-control" id="nombre" aria-describedby="basic-addon3 basic-addon4">
        <span class="pass-icon">
          <i (click)="passwordView = !passwordView" 
              [ngClass]="{'bi bi-eye-fill' :passwordView == false,
                          'bi bi-eye-slash-fill' :passwordView == true}"></i>
              </span>
      </div>
      
      <div *ngIf="campoValido('password')" class="form-text text-danger" id="basic-addon4">La contraseña no es válida</div>
    </div>



    <!-- Password Check-->
    <div class="mt-2">
      <label for="nombre" class="form-label">Confirmemos tu nueva contraseña</label>
      <div class="password-container">
          <input formControlName="passwordCheck"
        [type]="passwordCheckView ? 'text' : 'password'" class="form-control" id="nombre" aria-describedby="basic-addon3 basic-addon4">
          <span class="pass-icon">
            <i (click)="passwordCheckView = !passwordCheckView" 
                [ngClass]="{'bi bi-eye-fill' :passwordCheckView == false,
                            'bi bi-eye-slash-fill' :passwordCheckView == true
                            
            }"></i>
          </span>
      </div>
      
      <div *ngIf="campoValido('passwordCheck')"  class="form-text text-danger" id="basic-addon4">Las contraseñas no coinciden</div>
    </div>




    <div class="mt-4 row justify-content-center">
      <div class="col-4 text-center me-4">
        <button [routerLink]="['/']" class="btn btn-outline-warning w-100">Regresar</button></div>
      <div class="col-4 text-center">
        <button class="btn btn-primary w-100">Continuar</button>
      </div>
      
    </div>

    </form>
    </div>
</div>
